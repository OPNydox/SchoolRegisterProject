<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layout">
  <head>
    <title>Please Login</title>
  </head>
  <body>
    <div layout:fragment="content">
        <form name="f" th:action="@{/register}" th:object="${registrationForm}" method="post">               
            <fieldset>
                <legend>Enter your credentials</legend>
               	<div th:if="${error != ''}">
               		<p th:text="${error}"></p>
               	</div>   
                
                <div>
                	<label for="name">Name:</label>
                	<input type="text" id="name" name="name" th:required="required"/>
                </div>
                <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" th:required="required"/>        
                </div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:required="required"/>
                <div>
                <label for="passwordRepeat">Repeat Password</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" th:required="required"/>    
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
  </body>
</html>
