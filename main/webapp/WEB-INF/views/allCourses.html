<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    Courses
</head>

<body>
    <div layout:fragment="content">
        <div class="row align-middle">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Course Name</th>
                        <th scope="col">Course Subject</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr th:each="course : ${courses}">
                        <th th:text="${course.name}"></th>
                        <th th:text="${course.subject}"></th>
                        <th><a href="#" th:href="@{/enroll(cid = ${course.id})}" th:text="Enroll"></a></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
