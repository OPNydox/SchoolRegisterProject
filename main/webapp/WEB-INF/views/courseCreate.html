<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Please Login</title>
  </head>
  <body>
    <div layout:fragment="content">
        <form name="f" th:action="@{/courseCreate}" th:object="${courseFormObject}" method="post">               
            <fieldset>
                <legend>Enter course details</legend>
               	<div th:if="${error != ''}">
               		<p th:text="${error}"></p>
               	</div>   
                
                <div>
                	<label for="name">Name:</label>
                	<input type="text" id="name" name="name"/>
                </div>
                <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject"/>        
                </div>
                <label for="honorarium">Honorarium:</label>
                <input type="text" id="honorarium" name="honorarium"/>
                <div class="form-actions">
                    <button type="submit" class="btn">Create</button>
                </div>
            </fieldset>
        </form>
    </div>
  </body>
</html>
